<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <h3>Employee List</h3>
        <br>

        <!-- Add a button -->
        <!-- <a th:href="@{/employees/addForm}"
           class="btn btn-primary btn-sm mb-3">
            Add Employee
        </a> -->

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr th:each="eachEmp : ${employees}">
                    <td th:text="${eachEmp.firstName}" />
                    <td th:text="${eachEmp.lastName}" />
                    <td th:text="${eachEmp.email}" />
                    <td th:text="${eachEmp.theDepartment.deptName}" />

                    <!-- Add update button/link -->
                    <td>
                        <a th:href="@{/employees/updateForm(employeeId=${eachEmp.id})}"
                           class="btn btn-info btn-sm">
                            Update
                        </a>
                    </td>


                    <!-- Add "delete" button/link -->
                    <td>
                        <a th:href="@{/employees/delete(employeeId=${eachEmp.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                            Delete
                        </a>
                    </td>

                </tr>
            </tbody>
        </table>

        <a th:href="@{/departments/}">Back to Department List</a>

    </div>

</body>

</html>
